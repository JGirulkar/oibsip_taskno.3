<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
</head>

<body>
    <div class="calculator" id="calculator">
        <div class="screen" id="screen">
            <div class="upper" id="upper">
                <p class="upper-value" id="upper-value"></p>
            </div>
            <div class="lower" id="lower">
                <p class="lower-value" id="lower-value"></p>
            </div>
        </div>
        <div class="keyboard" id="keyboard">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="backspace">DEL</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">รท</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="*">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="+">+</button>
            <button class="empty" id="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="operator" id="=">=</button>
        </div>
    </div>
</body>

</html>
